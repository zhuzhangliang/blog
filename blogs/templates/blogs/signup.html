{% extends 'blogs/base.html' %}

{% block content %}

  <div class="signup">
    <h2 class="signup-header">创建账号</h2>
    <p class="signup-message">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </p>
    <div class="signup-form">
      <form method="post">
        {% csrf_token %}
        <input autofocus class="form-input" placeholder="用户名" type="text"
               name="username" value=""/>
        {{ form.username.errors }}
        <input class="form-input" placeholder="密码" type="password"
               name="password1" value=""/>
        {{ form.password1.errors }}
        <input class="form-input" placeholder="确认密码" type="password"
               name="password2" value=""/>
        {{ form.password2.errors }}
        {{ form.captcha }}
        {{ form.captcha.errors }}
        <input class="form-submit" type="submit" type="submit" value="注 册"/>
      </form>
    </div>
  </div>

{% endblock %}
