{% extends "blogs/base.html" %}

{% block content %}

  <div class="login">
    <h2 class="login-header">博 客</h2>
    <p class="login-message">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </p>
    <div class="login-form">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input autofocus class="form-input" placeholder="用户名" type="text"
               name="username" value="">
        {{ form.username.errors }}
        <input class="form-input" placeholder="密码" type="password"
               name="password" value="">
        {{ form.password.errors }}
        {{ form.captcha }}
        {{ form.captcha.errors }}
        <input class="form-submit" type="submit" value="登 录">
      </form>
    </div>
  </div>

{% endblock %}
